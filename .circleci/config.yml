version: 2.1

jobs:
  build:
    docker:
      - image: 'debian:10-slim'
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: 'apt update && apt install -y git cmake && cmake . && sh cmake --build .'
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
