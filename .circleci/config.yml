version: 2.1

jobs:
  build:
    docker:
      - image: 'debian:10'
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: 'apt update && apt install -y git build-essential cmake libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev'
      - run:
          name: Update git-submodules
          command: 'git submodule update --init --recursive'
      - run:
          name: Build project
          command: 'cmake . && cmake --build .'
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
